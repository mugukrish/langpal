{% extends "base.html" %}

{% load static %}

{% block headcontent %}
<script src={% static 'account/user_registration.js' %}></script>

{% endblock headcontent %}


{% block content %}


<!-- <div class="w-full max-w-xs p-6"></div> -->
<div class="flex items-center justify-center p-6 ">
    
    <form method="post" class="bg-violet-300  shadow-md rounded px-8 pb-8 pt-8 mb-4"> {% csrf_token %}

      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
          Username
        </label>
        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" name="username" type="text" placeholder="Username" required>
      </div>
      <div class="mb-6">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
          Password
        </label>
        <input class="shadow appearance-none borde rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" name="password" type="password" placeholder="******************" required>
      </div>

      <div class="text-red-500 italic text-sm" >{{message}}</div>

      <div class="flex items-center justify-between">
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
          Sign In
        </button>
        <!-- <a class=" inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800" href="#">
          Forgot Password?
        </a> -->
      </div>
    </form>
  </div>
